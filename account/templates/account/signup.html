{% extends 'base.html'%}

{% block content %}
{% if error %}
<br />
<br />
{{ error }}
{% endif %}
<h1>Sign up!</h1>

<form method="POST" action="{% url 'signup' %}">
{% csrf_token %}
Username:
<br/>
<input type="text" name="username" pattern=".{3,}" required title = "3 characters or numbers minimum" />
<br/>
Password:
<br/>
<input type="password" name="password1" pattern=".{3,}" required title = "3 characters or numbers minimum"/>
<br/>

Confirm Password:
<br/>
<input type="password" name="password2" pattern=".{3,}" required title = "3 characters or numbers minimum"/>

<br/>
<br/>
<input class="btn btn-primary" type="submit" value="Sign up!" />

</form>

{% endblock %}
